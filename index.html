<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 15pt Arial;
            background: linear-gradient(90deg, rgba(174, 238, 214, 1) 0%, rgba(64, 138, 226, 1) 100%);
        }

        header {
            color: white;
            text-align: center;
        }

        section {
            background: white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.637);

        }

        #card1 {
            text-align: center;
        }


        #card2 {
            text-align: center;
            margin-top: 30px;
        }

        footer {
            color: white;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1>SEMAFORO</h1>
    </header>

    <section>
        <div id="card1">
            <img src="img/desligado.png" id="semaforo">
        </div>

        <div id="card2">
            <button onclick="trocarCor('red')">Vermelho</button>
            <button onclick="trocarCor('yellow')">Amarelo</button>
            <button onclick="trocarCor('green')">Verde</button>
            <button onclick="automatic()">Automatico</button>
        </div>
    </section>

    <footer>
        <p>&copy;Pedro Pontes Developer</p>
    </footer>

    <script>
        let semaforo = document.getElementById('semaforo')
        let click = 0

        setInterval(automatic, 3000)

        function trocarCor(acao) {
            if (acao == 'red') {
                semaforo.src = 'img/vermelho.png'
            } else if (acao == 'yellow') {
                semaforo.src = 'img/amarelo.png'
            } else if (acao == 'green') {
                semaforo.src = 'img/verde.png'
            }
        }
        function automatic() {
            setTimeout(() => {
                semaforo.src = 'img/vermelho.png'
            }, 1000);
            setTimeout(() => {
                semaforo.src = 'img/amarelo.png'
            }, 2000);
            setInterval(() => {
                semaforo.src = 'img/verde.png'
            }, 3000);
            clearTimeout()
        }


    </script>
</body>

</html>
